{% extends 'base/base.html' %}
{% block page_content %}
    <h1>My Notes</h1>
    {% if notes %}
        {% for note in notes %}
            <div class="note-container">
                <h2>{{ note.title }}<img src="{{ note.image_url }}"/></h2>

                <div class="right">
                    <a class="button details" href="{% url 'details page' note.pk %}">Details</a>
                    <a class="button edit" href="{% url 'edit note' note.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete note' note.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <h1>There are no notes.</h1>
    {% endif %}
    <!--end notes container-->
{% endblock %}
